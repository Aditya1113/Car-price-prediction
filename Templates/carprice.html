<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Car Price Prediction</title>
  </head>
  <body>

  <div class="container-fluid">
    <a class="navbar-brand" href="#">ML World</a>

{% load static %}
<h1><center>Car Price Predcition</center></h1>

<div class='container'>

    <form method='post' action='/carprediction'>
     {% csrf_token %}
  <div class="row mb-2">
   <label for="presentprice" class="col-sm-3 col-form-label"><h5>Present car price</h5></label>
    <div class="col-sm-3">
      <input type="number" class="form-control" id="presentprice" name='presentprice' required>
    </div>
  </div>
  <div class="row mb-2">
    <label for="year" class="col-sm-3 col-form-label"><h5>Which Year car is this</h5></label>
    <div class="col-sm-3">
      <input type="number" class="form-control" id="year" name='year' required>
    </div>
  </div>
  <div class="row mb-2">
    <label for="kmdriven" class="col-sm-3 col-form-label"><h5>How many KM driven</h5></label>
    <div class="col-sm-3">
      <input type="number" class="form-control" id="kmdriven" name='kmdriven' required>
    </div>
  </div>
  <div class="row mb-2">
   
   <label for="fueltype" class="col-sm-3 col-form-label"><h5>Fuel Type</h5></label>
   <div class="col-auto">
    <label class="visually-hidden" for="fueltype">Preference</label>
    <select class="form-select" id="fueltype" name='fueltype'>
      <option selected>Petrol</option>
      <option value="Petrol">Petrol</option>
      <option value="Diesel">Diesel</option>
      <option value="CNG">CNG</option>
    </select>
  </div>
  </div>
  <div class="row mb-2">
   
   <label for="sellertype" class="col-sm-3 col-form-label"><h5>Seller Type</h5></label>
   <div class="col-auto">
    <label class="visually-hidden" for="sellertype">Preference</label>
    <select class="form-select" id="sellertype" name='sellertype'>
      <option selected>Dealer</option>
      <option value="Dealer">Dealer</option>
      <option value="Individual">Individual</option>
    </select>
  </div>
  </div>
    <div class="row mb-2">
   
   <label for="transmission" class="col-sm-3 col-form-label"><h5>Transmission</h5></label>
   <div class="col-auto">
    <label class="visually-hidden" for="transmission">Preference</label>
    <select class="form-select" id="transmission" name='transmission'>
      <option selected>Manual</option>
      <option value="Manual">Manual</option>
      <option value="Automatic">Automatic</option>
    </select>
  </div>
  </div>
   <div class="row mb-2">
   
   <label for="owner" class="col-sm-3 col-form-label"><h5>Owner</h5> first_owner(0) or second_owner(1)</label>
   <div class="col-auto">
    <label class="visually-hidden" for="owner">Preference</label>
    <select class="form-select" id="owner" name='owner'>
      <option selected>0</option>
      <option value="0">0</option>
      <option value="1">1</option>
    </select>
  </div>
  </div>
</div>
  <button type="submit" class="btn btn-primary">Predict</button>
</form>

<img src="https://source.unsplash.com/500x400/?car">

</div>

</html>
